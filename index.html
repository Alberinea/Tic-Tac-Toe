<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <select onchange="gameBoard.restartFunction()" name="difficulties" id="difficulties">
            <option id="easy" value="easy" selected="selected">Easy</option>
            <option id="hard" value="hard">Hard</option>
            <option id="PWF" value="PWF">Play with friends</option>
        </select>
        <div id="scoreContainer">
            <div id="X" class="player hover active">
                <span class="score">X</span>
                <span id="Xscore" class="score count">0</span>
            </div>
            <div id="O" class="player hover">
                <span class="score">O</span>
                <span id="Oscore" class="score count">0</span>
            </div>
        </div>
        <div id="statusDisplay">Start game or select player</div>
        <table id="container">
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>
        <button type="button" id="restart">Restart game</button>
        <script src="script.js"></script>
    </body>
</html>
