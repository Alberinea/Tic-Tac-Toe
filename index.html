<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <select name="difficulties" id="difficulties">
            <option id="normal" value="normal">Normal</option>
            <option id="impossible" value="impossible">Impossible</option>
            <option id="PWF" value="PWF">Play with friends</option>
        </select>
        <div id="scoreContainer">
            <div id="x" class="player">
                <span class="score">X</span>
            </div>
            <div id="o" class="player">
                <span class="score">O</span>
            </div>
        </div>
        <div id="turnDisplay">Start game</div>
        <table id="container">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <button type="button" id="restart">Restart</button>
        <script src="script.js"></script>
    </body>
</html>
